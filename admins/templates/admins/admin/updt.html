{% load utils %} {% include "head.html" %}
<script src="/static/js/jquery.validate.js"></script>

<div style="padding: 10px" class="admin-content">
    <div class="container">

        <div class="panel panel-default">
            <div class="panel-heading">Edit Administrator:</div>
            <div class="panel-body">
                <form action="/admins/update/" method="post" name="form1" id="form1">

                    <div class="form-group">
                        <div class="row">
                            <label style="text-align: right" class="col-sm-2 hiddex-xs">accounts<span style="color: red">*</span></label>
                            <div class="col-sm-10">
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Enter Account Number"
                                    style="width: 150px"
                                    data-rule-required="true"
                                    data-msg-required="Please fill in the account number"
                                    remote="/common/checkno/?checktype=update&id={{ mmm.id }}&table=admins&col=username"
                                    data-msg-remote="The content is duplicated"
                                    id="username"
                                    name="username"
                                    value="{{ mmm.username }}"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label style="text-align: right" class="col-sm-2 hiddex-xs"> </label>
                            <div class="col-sm-10">
                                <input name="id" value="{{ mmm.id }}" type="hidden" />
                                <input name="referer" value="{{ request.headers.referer }}" type="hidden" />
                                <input name="updtself" value="{{ updtself }}" type="hidden" />

                                <button type="submit" class="btn btn-primary" name="Submit">submit</button>
                                <button type="reset" class="btn btn-default" name="Submit2">resetting</button>
                            </div>
                        </div>
                    </div>

                    <!--form标签结束-->
                </form>
            </div>
        </div>

        <!-- container定宽，并剧中结束 -->
    </div>

    <script>
        $(function () {
            $("#form1").validate();
        });
    </script>
</div>
{% include "foot.html" %}
